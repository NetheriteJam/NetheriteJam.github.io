<!DOCTYPE html>
<head>
	DPS Calculator 
	<!-- by netheritejam -->
</head>
<body>
	<script>
		const database = {
			'rrolf': {
				'llight': {
					dmg: 57.6,
					reload: 0.8,
					rs: 1.1, // extra rotation speed
				},
				'elight': {
					dmg: 36,
					reload: 0.8,
					rs: 0.9,
				},
				'lpellet': {
					dmg: 86.4,
					reload: 0.5,
				},
				'epellet': {
					dmg: 54,
					reload: 0.5,
				},
			},
			'florr': { // prefix u -> unusual, ul -> ultra
				'llight': {
					dmg: 1053,
					reload: 0.48,
				},
				'mlight': {
					dmg: 3159,
					reload: 0.48,
				},
				'ullight': {
					dmg: 9477,
					reload: 0.48,
				},
				'slight': {
					dmg: 28431,
					reload: 0.48,
				},
				'cfaster': {
					dmg: 8,
					reload: 1.5,
					rs: 0.5,
				},
				'ufaster': {
					dmg: 24,
					reload: 1.5,
					rs: 0.7,
				},
				'rfaster': {
					dmg: 72,
					reload: 1.5,
					rs: 0.9,
				},
				'efaster': {
					dmg: 216,
					reload: 1.5,
					rs: 1.1,
				},
				'lfaster': {
					dmg: 648,
					reload: 1.5,
					rs: 1.3,
				},
				'mfaster': {
					dmg: 1944,
					reload: 1.5,
					rs: 1.5,
				},
				'ulfaster': {
					dmg: 5832,
					reload: 1.5,
					rs: 1.7,
				},
				'sfaster': {
					dmg: 17496,
					reload: 1.5,
					rs: 1.9,
				},
				'lbur': {
					dmg: 405,
					reload: 1.2,
					ex: 162,// extra damage
				},
				'mbur': {
					dmg: 1215,
					reload: 1.2,
					ex: 486,
				},
				'ulbur': {
					dmg: 3645,
					reload: 1.2,
					ex: 1458,
				},
				'sbur': {
					dmg: 10935,
					reload: 1.2,
					ex: 4374,
				},
			},
		}
		let selectedDb = 'rrolf'; // default database
		let db = database[selectedDb];
		const cnt = 10; // total petals
		for (let i = 0; i < cnt; i ++ ) {
			let newInputBox = document.createElement('input');
			newInputBox.id = `petal${i}`;
			newInputBox.type = 'text';
			newInputBox.placeholder = `Petal ${i + 1}`;
			document.body.append(document.createElement('br'));
			document.body.append(newInputBox);
		}
		document.body.append(document.createElement('br'));
		function calc(){
			let totRs = 2.5; // base rotation speed
			let petals = [];
			let undef = false;
			let ex = 0;
			for (let i = 0; i < cnt; i ++ ) {
				let petal = document.getElementById(`petal${i}`).value;
				if ( petal === '' )
					continue;
				undef |= (db[petal] === undefined);
				petals.push(petal);
			}
			if ( undef ) {
				document.getElementById('ans').innerHTML = 'The petal does not exist in the database.';
			} else {

				petals.forEach(petal => {
					if ( db[petal].rs ) {
						totRs += db[petal].rs;
					}
					if ( db[petal].ex ) {
						ex = Math.max(ex, db[petal].ex);
					}
				})

				let time = 360 / (totRs * 180 / Math.PI);

				let dps = 0;

				petals.forEach(petal => {
					dps += (db[petal].dmg + ex) / Math.max(db[petal].reload, time);
				});

				document.getElementById('ans').innerHTML = dps;
			}
		}
		function setDb() {
			if ( database[document.getElementById('db').value] !== undefined ) {
				selectedDb = document.getElementById('db').value;
				db = database[selectedDb];
				document.getElementById('ans').innerHTML = `Database has been changed to ${selectedDb}`;
			} else {
				document.getElementById('ans').innerHTML = 'Database does not exist.';
			}
		}
		function clr() {
			for (let i = 0; i < cnt; i ++ ) {
				document.getElementById(`petal${i}`).value = '';
			}
		}
	</script>
	<input id="db" type="text" placeholder="Database(rrolf/florr)">
	<br>
	<button onClick="setDb()">Select(Refresh) Database</button>
	<button onClick="calc()">Calculate DPS</button>
	<button onClick="clr()">Clear</button>
	<p>default database is rrolf</p>
	<p>DPS:</p>
	<p id="ans">null</p>
</body>
